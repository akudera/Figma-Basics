<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Homepage</title>
</head>
<body>
    <header class="nav-header">
        <nav class="header__nav">
            <a href="./index.html" class="logo">World Peas</a>
            <div class="nav__menu-button-container">
                <ul class="menu-button__activity">
                    <li><a href="/" class="shop">Shop</a></li>
                    <li><a href="/" class="news">Newstand</a></li>
                    <li><a href="/" class="about">Who we are</a></li>
                    <li><a href="/" class="profile">My profile</a></li>
                </ul>
                <a href="/" class="menu-button__basket">Basket <span class="in-basket">(3)</span></a>
            </div>
        </nav>
    </header>
    <main class="content">
        <h1 class="visually-hidden">World Peas</h1>
        <section class="main-header">
            <div class="main-header-container">
                <div class="main-header-internal-container">
                    <header>
                        <h2 class="slogan">
                            We’re <span class="italic-family">farmers</span>, <span class="italic-family">purveyors</span>,
                            and <span class="italic-family">eaters</span> of <br />
                            organically grown food.
                        </h2>
                    </header>
                    <a href="/" class="main-shop">Browse our shop</a>
                </div>
            </div>
        </section>
        <section class="organically-food">
            <div class="organically-food-container">
                <figure class="image-greenery">
                    <img 
                        src="./assets/images/greenery.jpg" 
                        srcset="./assets/images/2x_images/greenery@2x.jpg 2x,
                        ./assets/images/3x_images/greenery@3x.jpg 3x"
                        alt="greenery"
                        width="504" height="693"
                        loading="lazy"
                    />
                </figure>
                <figure class="image-healthy-food">
                    <img 
                        src="./assets/images/healthy-food.jpg" 
                        srcset="./assets/images/2x_images/healthy-food@2x.jpg 2x,
                        ./assets/images/3x_images/healthy-food@3x.jpg 3x"
                        alt="healthy-food"
                        width="780" height="480"
                        loading="lazy"
                    />
                    <figcaption class="healthy-food-description">
                        <span class="inter-medium">Central California</span> — The person who grew these was located in Central California and, er, hopefully very well-compensated.
                    </figcaption>
                </figure>
            </div>
        </section>
    </main>
</body>
</html>
